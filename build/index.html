<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <footer class="bg-[#659f8f] m-3 rounded-md"><!--dark:bg-[#313131] -->
        <div class="container p-12 mx-auto">
            <div class="grid md:flex md:items-baseline">
                <div class="sm:col-span-2 md:flex-grow">
                    <h1 class="max-w-lg mb-4 text-xl font-semibold" >Subscribe to our newsletter for updates.</h1>
                    <div class="flex flex-wrap sm:flex-nowrap sm:w-1/2">
                        <input id="email" type="text" placeholder="Email Address"
                        class="rounded-md py-2 px-3 mb-2.5 sm:mr-2.5 text-sm flex-grow">
                            <button class="w-full h-10 rounded-md px-6 py-2 bg-[#d86943] text-white text-sm">
                                Subscribe
                            </button>
                    </div>
                </div>
                <div class="md:flex-grow">
                    <p class="my-4 text-black font-semibold">Quick Link</p>
                        <div class="grid grid-rows-3 gap-2">
                            <a href="#" class="text-[#313131]">Home</a>
                            <a href="#"class="text-[#313131]">Who We Are</a>
                            <a href="#"class="text-[#313131]">Our Philosophy</a>
                        </div>
                </div>
                <div class="md:flex-grow">
                    <p class="my-4 text-black font-semibold">Technologies</p>
                    <div class="grid grid-rows-3 gap-2">
                        <a href="#"class="text-[#313131]">HTML</a>
                        <a href="#"class="text-[#313131]">CSS</a>
                        <a href="#"class="text-[#313131]">JavaScript</a>
                    </div>
                </div>

        </div>            
        <hr class="my-6 border-[#d86943]">                  
        <div class="flex">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
            </a>
        </div>
    </footer>

</body>
</html>
